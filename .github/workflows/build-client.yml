name: Build Backup Client

on:
  push:
    branches: [master]
    paths:
      - 'backup-client/**'
      - '.github/workflows/build-client.yml'
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-macos-arm64:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: backup-client/frontend
        run: npm install

      - name: Build
        working-directory: backup-client
        run: ~/go/bin/wails build -platform darwin/arm64

      - name: Copy LICENSE
        run: cp LICENSE backup-client/build/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-client-macos-arm64
          path: |
            backup-client/build/bin/*.app
            backup-client/build/bin/LICENSE
          retention-days: 30

  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: backup-client/frontend
        run: npm install

      - name: Build
        working-directory: backup-client
        run: ~/go/bin/wails build -tags webkit2_41

      - name: Copy LICENSE
        run: cp LICENSE backup-client/build/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-client-linux-amd64
          path: |
            backup-client/build/bin/backup-client
            backup-client/build/bin/LICENSE
          retention-days: 30

  build-windows-amd64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: backup-client/frontend
        run: npm install

      - name: Build
        working-directory: backup-client
        run: |
          $env:PATH = "$env:USERPROFILE\go\bin;$env:PATH"
          wails build

      - name: Copy LICENSE
        run: Copy-Item LICENSE backup-client/build/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-client-windows-amd64
          path: |
            backup-client/build/bin/*.exe
            backup-client/build/bin/LICENSE
          retention-days: 30
